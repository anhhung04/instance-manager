<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Sign Up</h2>
            <form class="mt-3" method="POST" action="/signup">
                <div class="mb-3">
                    <label for="signupName" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="signupName"
                        name="name"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="signupEmail"
                        name="email"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="signupPassword"
                        name="password"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Sign Up
                </button>
            </form>
        </div>
    </body>
</html>
