title: test

services:
    - image: nginx:latest
      ports:
          - 80
      environment:
          - FLAG=flag{test}
      cpu: 0.5
      memory: 512m
      name: nginx
    - image: mysql:5.7
      ports:
          - 3306
      environment:
          - MYSQL_ROOT_PASSWORD=root
      cpu: 1
      memory: 1g
      name: mysql
